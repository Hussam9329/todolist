<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hussam's App</title>
  <script>
    function checkCode() {
      const userCode = document.getElementById("code").value;
      const correctCode = "1234"; // غيّر هذا الرمز حسب اللي تريده

      if (userCode === correctCode) {
        window.location.href = "home.html"; // الصفحة اللي راح يروح لها
      } else {
        alert("رمز خطأ، حاول مرة ثانية");
      }
    }
  </script>
</head>
<body>
  <h2>ادخل الرمز للوصول</h2>
  <input type="password" id="code" placeholder="اكتب الرمز هنا">
  <button onclick="checkCode()">دخول</button>
</body>
</html>
