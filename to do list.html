<body>

  <div class="todo-box">
    <h2>ğŸŒŸ To-Do List Ultra</h2>

    <!-- ğŸ› ï¸ Ù‡Ù†Ø§ ÙŠØªÙ… Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ù…Ù‡Ù…Ø§Øª -->
    <div class="input-row">

    <!-- ğŸ“‹ Ù‡Ù†Ø§ ÙŠØªÙ… Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù‡Ù…Ø§Øª Ø§Ù„Ù„ÙŠ ØªÙ†Ø¶Ø§Ù -->
    <ul id="taskList"></ul>

  <script>
    // âœ… Ø¯Ø§Ù„Ø© Ù„Ø¥Ø¶Ø§ÙØ© Ù…Ù‡Ù…Ø© - Ø¥Ø°Ø§ Ø­Ø§Ø¨ ØªØ³ÙˆÙŠ ØªØ­Ø³ÙŠÙ† (Ù…Ø«Ù„Ø§Ù‹ ÙŠÙ…Ù†Ø¹ ØªÙƒØ±Ø§Ø± Ø§Ù„Ù…Ù‡Ù…Ø©)ØŒ Ø¶ÙŠÙÙ‡ Ù‡Ù†Ø§
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      // ğŸš« Ù…Ù†Ø¹ Ø¥Ø¶Ø§ÙØ© Ù…Ù‡Ù…Ø© ÙØ§Ø±ØºØ©
      if (taskText === "") return;

      // ğŸ§± Ø¥Ù†Ø´Ø§Ø¡ Ø¹Ù†ØµØ± Ø§Ù„Ù…Ù‡Ù…Ø©
      const li = document.createElement("li");
      li.innerHTML = `

      taskInput.value = "";

    // ğŸ”„ Ø¯Ø§Ù„Ø© Ù„ØªØ¨Ø¯ÙŠÙ„ Ø­Ø§Ù„Ø© Ø§Ù„Ù…Ù‡Ù…Ø© (Ù…ÙƒØªÙ…Ù„Ø© / ØºÙŠØ± Ù…ÙƒØªÙ…Ù„Ø©)
    function toggleDone(btn) {

  </script>
